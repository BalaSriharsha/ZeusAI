services:

  # ── Main Backend (Port 8000) ─────────────────────────────────────
  backend:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      # Override so the backend reaches hospital-agent by service name
      - HOSPITAL_AGENT_URL=ws://hospital-agent:8001
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      hospital-agent:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - internal

  # ── Hospital Agent Simulator (Port 8001) ─────────────────────────
  hospital-agent:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: ["uvicorn", "hospital_agent.main:app", "--host", "0.0.0.0", "--port", "8001", "--log-level", "info"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - internal

  # ── Redis (Call State) ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Nginx (Reverse Proxy) ─────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro        # mount your SSL certs here
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - internal

volumes:
  redis_data:
  nginx_logs:

networks:
  internal:
    driver: bridge
